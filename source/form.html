<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Запись на стрижку</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page__body">
<header class="page-header">
    <a class="page-header__logo" href="index.html">
        <img src="img/logotype-mobile.svg" width="226" height="30" alt="Барбершоп «Бородинский»">
    </a>
    <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
                <li class="site-list__item site-list__item--active">
                    <a href="index.html">
                        Главная
                    </a>
                </li>
                <li class="site-list__item">
                    <a href="photo.html">
                        Наши работы
                    </a>
                </li>
                <li class="site-list__item">
                    <a href="#">
                        Записаться
                    </a>
                </li>
                <li class="site-list__item">
                    <a href="#">
                        Контакты
                    </a>
                </li>
                <li class="site-list__item">
                    <a href="#">
                        HTML ACADEMY
                    </a>
                </li>

            </ul>
            <div class="main-nav__list user-list">
                <a class="user-list__login" href="login.html">
                    <svg class="user-list__login-icon" width="16" height="16">
                        <use xlink:href="img/sprite.svg#icon-login"></use>    <!-- ЧТО-ТО НЕ ПОНЯТНОЕ-->
                    </svg>
                    Войти
                </a>
            </div>
        </div>
    </nav>
</header>

<main class="page-main">
    <section class="form">
        <h1 class="form__title">Запись на стрижку</h1>
        <a class="button-to-main button" href="index.html">На главную</a>
        <form class="form__wrapper" action="https://echo.htmlacademy.ru" method="post">
            <div class="form__fields form__fields--full-name">
                <p class="form-input__wrapper">
                    <label for="surname" class="visually-hidden">Фамилия</label>
                    <input class="form__input" type="text" id="surname" name="surname" placeholder="Фамилия">
                </p>
                <p class="form-input__wrapper">
                    <label for="name" class="visually-hidden">Имя</label>
                    <input class="form__input" type="text" id="name" name="name" placeholder="Имя">
                </p>
                <p class="form-input__wrapper">
                    <label for="patronymic" class="visually-hidden">Отчество</label>
                    <input class="form__input" type="text" id="patronymic" name="patronymic" placeholder="Отчество">
                </p>
            </div>
            <div class="form__fields form__fields--contacts">
                <p class="form-input__wrapper">
                    <label for="phone" class="visually-hidden">Контактный телефон</label>
                    <input class="form__input" type="text" id="phone" name="phone" placeholder="Контактный телефон">
                </p>
                <p class="form-input__wrapper">
                    <label for="mail" class="visually-hidden">Контактный e-mail</label>
                    <input class="form__input" type="text" id="mail" name="mail" placeholder="Контактный e-mail">
                </p>
            </div>
            <div class="form__fields form__fields--additional-info">
                <p class="form-input__wrapper">
                    <label for="additional" class="visually-hidden">Дополнительная информация для мастера</label>
                    <input class="form__input" type="text" id="additional" name="mail" placeholder="Доп.информация для мастера">
                </p>
            </div>
        </form>
    </section>

</main>
